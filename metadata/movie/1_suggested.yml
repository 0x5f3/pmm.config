## 1_suggested.yml

templates:
  plex:
    cache_builders: 4
    collection_mode: hide
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false

  trakt:
    cache_builders: 4
    collection_mode: hide
    collection_order: custom
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false

  mdblist:
    cache_builders: 6
    collection_mode: hide
    collection_order: custom
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    mdblist_list:
      sort_by: <<mdblist_sort>>
      url: https://mdblist.com/lists/<<mdblist_user>>/<<mdblist_list>>/
    optional:
      - mdblist_extra_1
      - mdblist_extra_2
      - mdblist_extra_3
      - mdblist_extra_4
      - mdblist_extra_5

collections:
  "Random Movies":
    summary: "Random selection of movies"
    file_poster: config/assets/1_suggested/suggested_random.png
    visible_library: true
    schedule: daily
    template: {
                    name: plex,
                    num: 0
                }
    smart_filter:
      all:
        critic_rating.gte: 4
      sort_by: random
      limit: 250

  "Recently Released Movies":
    summary: "Recently added movies"
    file_poster: config/assets/1_suggested/suggested_recently-released.png
    visible_library: true
    template: {
                    name: plex,
                    num: 1
                }
    smart_filter:
      any:
        audio_language: English, english
      sort_by: release.desc
      limit: 200

  "Recently Added Movies":
    summary: "Recently added movies"
    file_poster: config/assets/1_suggested/suggested_recently-added.png
    visible_home: true
    visible_shared: true
    visible_library: true
    template: {
                    name: plex,
                    num: 1
                }
    smart_filter:
      any:
        audio_language: English, english
      sort_by: added.desc
      limit: 200

  "Trending Movies":
    summary: "Movies trending across the internet"
    file_poster: config/assets/1_suggested/suggested_trending.png
    schedule: daily
    template: {
                    name: mdblist,
                    num: 2,
                    mdblist_user: "archivist",
                    mdblist_list: "movie-trending",
                    mdblist_sort: "rank.desc"
                }
    limit: 100

  "Popular Movies":
    summary: "Popular movies across the internet"
    file_poster: config/assets/1_suggested/suggested_popular.png
    visible_library: true
    schedule: daily
    template: {
                    name: mdblist,
                    num: 3,
                    mdblist_user: "archivist",
                    mdblist_list: "movie-popular",
                    mdblist_sort: "imdbpopular.desc"
                }
    limit: 250

  "Top Rated Movies":
    summary: "Top rated movies across the internet"
    file_poster: config/assets/1_suggested/suggested_top-rated.png
    schedule: daily
    template: {
                    name: mdblist,
                    num: 4,
                    mdblist_user: "archivist",
                    mdblist_list: "movie-top-rated",
                    mdblist_sort: "imdbrating.desc"
                }
    limit: 500

  "Most Watched Daily":
    summary: "Movies trending across the internet"
    file_poster: config/assets/1_suggested/suggested_most-watched-daily.png
    schedule: daily
    template: {
                    name: trakt,
                    num: 5
                }
    trakt_chart:
      chart: watched
      time_period: daily
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 50

  "Most Watched Weekly":
    summary: "Movies trending across the internet"
    file_poster: config/assets/1_suggested/suggested_most-watched-weekly.png
    schedule: daily
    template: {
                    name: trakt,
                    num: 6
                }
    trakt_chart:
      chart: watched
      time_period: weekly
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 50

  "Most Watched Monthly":
    summary: "Movies trending across the internet"
    file_poster: config/assets/1_suggested/suggested_most-watched-monthly.png
    schedule: weekly(sunday)
    template: {
                    name: trakt,
                    num: 7
                }
    trakt_chart:
      chart: watched
      time_period: monthly
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 75

  "Most Watched Yearly":
    summary: "Movies trending across the internet"
    file_poster: config/assets/1_suggested/suggested_most-watched-yearly.png
    schedule: weekly(sunday)
    template: {
                    name: trakt,
                    num: 8
                }
    trakt_chart:
      chart: watched
      time_period: yearly
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 100